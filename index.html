<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fibonacci-based "backups to keep" calculation</title>
		<link rel="stylesheet" href="style.css" />
		<script src="scripts.js"></script>
	</head>
	<body>
		<div>
			<div>
				<label for="initialBackupDate">Initial backup date</label>
				<input type="date" id="initialBackupDate" value="2022-11-18" onchange="do_calc()" />
			</div>
			<div>
				<label for="lastBackupDate">Last backup date</label>
				<input type="date" id="lastBackupDate" value="2022-12-08" onchange="do_calc()" />
			</div>
			<div>
				<label for="minimumNumberOfPreviousDailyBackups">Minimum number of previous daily backups</label>
				<input type="number" id="minimumNumberOfPreviousDailyBackups" min="0" value="3" onchange="do_calc()" />
			</div>
			<h3 id="title"></h3>
			<textarea id="result" rows="15" readonly="readonly"></textarea>
		</div>
	</body>
</html>
